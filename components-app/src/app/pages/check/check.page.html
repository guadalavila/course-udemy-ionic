<app-header title="checks"></app-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">check</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let d of data" (click)="onClickCheckBox(d)">
      <ion-checkbox
        labelPlacement="start"
        [color]="d.name"
        [(ngModel)]="d.selected"
        (ionChange)="verifyEvent()"
        >{{d.name | titlecase}}
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
